<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=McLaren' rel='stylesheet' type='text/css'>
    <title>Talk-a-thon</title>
  </head>
  <body ng-app='talk' ng-controller='talkCtrl'>
    <header>
      <h1>Talk-a-thon</h1>
      <h2>A Six Year-Old Speech Simulator</h2>
      <div id="button-array">
        <button id="words" ng-click="addWords()">Words</button>
        <button id="words_dec" ng-click="addWordsDec()">Words with Decoration</button>
        <button id="phrases" ng-click="addPhrases()">Phrases</button>
        <button id="phrases_dec" ng-click="addPhrasesDec()">Phrases with Decoration</button>
      </div>
      <div id="button-array">
        <button id="talk" ng-click="talk()">talk</button>
        <button id="stop" ng-click="stop()">stop</button>
        <button id="reset" ng-click="reset()">reset</button>
      </div>
    </header>
    <div id="main">
      <div id="photo">
        <img src="http://www.clipartkid.com/images/18/11-crazy-hair-clip-art-free-cliparts-that-you-can-download-to-you-qvKUaj-clipart.png" alt="cartoon of boy's head with crazy blonde hair and blue eyes" width="250"/>
      </div>
      <div id="chatter">
      <!-- use ng-repeat to loop through our chatterArray and print to div-->
        <ul>
          <li ng-repeat='wordObj in chatterArray' class="ng-class : {{wordObj.decoration}}">{{wordObj.name}}</li>
        </ul>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
