<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Talk-a-thon</title>
  </head>
  <body ng-app='talk' ng-controller='talkCtrl'>

    <h1>Talk-a-thon</h1>
    <div id="photo"></div>
    <div id="chatter">
    <!-- use ng-repeat to loop through our chatterArray and print to div-->
      <ul>
        <li ng-repeat='wordObj in chatterArray' class="ng-class : {{wordObj.decoration}}">{{wordObj.name}}</li>
      </ul>

      <!-- <p>This is a paragraph I hard coded: {{wordObj.name}}</p> -->

      <button id="words" ng-click="addWords()">Words</button>
      <button id="words_dec" ng-click="addWordsDec()">Words with Decoration</button>
      <button id="phrases" ng-click="addPhrases()">Phrases</button>
      <button id="phrases_dec" ng-click="addPhrasesDec()">Phrases with Decoration</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
